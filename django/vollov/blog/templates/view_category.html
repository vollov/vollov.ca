{% extends 'site-layout.html' %}

{% block title %} - {{ page_title }} {% endblock %}

{% block content %}
	<h2>{{ category.title }}</h2>
	 {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}
{% endblock %}
